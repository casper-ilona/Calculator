<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta
                name="description"
                content="Web site created using create-react-app"
        />

        <!--
          manifest.json provides metadata used when your web app is installed on a
          user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="public/manifest.json"/>
        <link href="src/index.css" rel="stylesheet">

        <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.

        <title>Calculator</title>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
          This HTML file is a template.
          If you open it directly in the browser, you will see an empty page.

        -->
        <div class="main">
            <div id="calculator">
                <div class="button">
                    <div class="button1">+</div>
                    <div class="button2">-</div>
                    <div class="button3">*</div>
                    <div class="button4">/</div>
                    <div class="button5">=</div>
                    <div class="button6">C</div>
                    <div class="button7">1</div>
                    <div class="button8">2</div>
                    <div class="button9">3</div>
                    <div class="button10">4</div>
                    <div class="button11">5</div>
                    <div class="button11">6</div>
                    <div class="button12">7</div>
                    <div class="button13">8</div>
                    <div class="button14">9</div>
                    <div class="button15">0</div>
                    <div class="button17"></div>
                </div>
            </div>
        </div>
    </body>
</html>
